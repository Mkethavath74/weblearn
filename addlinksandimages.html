<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images and links</title>
</head>
<body>
    <a href="https://google.com"target="_blank">Go to google</a><br>
    <!-- br is used for fresh line -->
    <!-- target="_blank "it will actuallu opens our link in new tab -->
    <hr>
    <a href="https://google.com" target="_blank">Go to google</a><br>
    <hr>
    <a href="https://google.com" target="_blank">Go to google</a><br>
    <a href="/font.html" target="_blank">Go to google</a><br>
    <!-- i am actually opening the font.html file in a new tab -->
    <!-- for image we will do below  by just typing img-->
    <img src="" alt="">
    <!-- here src will need the source for the image and alt is used if the
         image is not ready or is there any error in getting the image what ever written in the alt we be displayed  -->
    <!-- source.unsplash is the best website you can go through to explore -->
    <!-- https://awik.io/generate-random-images-unsplash-without-using-api/ this is the link for the source.unsplash -->
    <img src="https://source.unsplash.com/random/?city,night" alt="" width="233" height="300">
    <!-- through height and width we can change the height and width of the image -->


</body>
</html>
